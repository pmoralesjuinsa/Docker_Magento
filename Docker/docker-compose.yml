version: "3.4"

services:

  selenium-hub:
    image: selenium/hub:3.141.59-zinc
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:3.141.59-zinc
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    links:
      - selenium-hub:selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SCREEN_WIDTH=2560
      - SCREEN_HEIGHT=1440
    ports:
      - 5555:5555

  miservicio_mysql:
#    command: --default-authentication-plugin=mysql_native_password
#    restart: always
    container_name: miservicio_mysql
    build:
      context: ./MySql
    volumes:
      - puta_madre:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=AA12bb33cc
      - MYSQL_DATABASE=magento_test
      - MYSQL_USER=mangora
      - MYSQL_PASSWORD=AA12bb33cc

  miservicio_php:
    container_name: miservicio_php
    build:
      context: ./ApachePhp
    volumes:
      - ./../:/var/www/html
    depends_on:
      - chrome
      - miservicio_mysql
    links:
      - chrome:chrome
      - miservicio_mysql:miservicio_mysql_db
    ports:
      - 80:80
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
    networks:
      default:
        aliases:
          - localserver


volumes:
  puta_madre:

networks:
  default: